version: '3'
services:
  next:
    build:
      context: ./kp-next/
      dockerfile: Dockerfile
    image: kingpork-next-image
    container_name: kingpork-next-container
    restart: unless-stopped
    working_dir: /var/www/kp-next
    networks:
      kingpork-network:
        ipv4_address: 10.5.0.7
  laravel:
    build:
      context: ./kingpork/
      dockerfile: Dockerfile
    image: kingpork-laravel-image
    container_name: kingpork-laravel-container
    restart: unless-stopped
    working_dir: /var/www/kingpork
    volumes:
      - ./kingpork/:/var/www/kingpork
    networks:
      kingpork-network:
        ipv4_address: 10.5.0.6
  db:
    image: mysql:5.7
    container_name: kingpork-db-container
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/var/lib/mysql
    networks:
      kingpork-network:
        ipv4_address: 10.5.0.5
  nginx:
    image: nginx:latest
    container_name: kingpork-nginx-container
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    links:
      - laravel
    volumes:
      - ./kingpork/:/var/www/kingpork
      - ./docker-compose/nginx:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    networks:
      - kingpork-network
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
networks:
  kingpork-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1